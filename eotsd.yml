x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"
      tag: '{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}'

services:  
  eotsd:
    build:
      context: ./eotsd
      dockerfile: Dockerfile.binary
      args:
        - FINALITY_PROVIDER_VERSION=${FINALITY_PROVIDER_VERSION}
    image: eotsd:local
    pull_policy: never
    restart: unless-stopped
    environment:
      - LOG_LEVEL=debug
      - MONIKER=${MONIKER}
      - EXTRA_FLAGS=${EOTSD_EXTRA_FLAGS}
    ports:
      - 12582:12582
      - 2113:2113
    volumes:
      - eotsd-data:/home/finality-provider/:rw
    entrypoint:
      - docker-entrypoint.sh
    command:
      - start

  eotsd-init:
    build:
      context: ./eotsd
      dockerfile: Dockerfile.binary
      args:
        - FINALITY_PROVIDER_VERSION=${FINALITY_PROVIDER_VERSION}
        - USER=finality-provider
    image: eotsd:local
    pull_policy: never
    user: finality-provider
    volumes:
      - eotsd-data:/home/finality-provider/:rw
    entrypoint: ["/bin/bash","-c"]
    command:
      - |
        if [[ ! -d /home/finality-provider/.eotsd ]]; then
          echo "Initializing!"
          echo "Running init..."
          eotsd init $MONIKER /dev/null 2>&1
        else
          echo "Already initialized!"
        fi

  eotsd-update-configs:
    build:
      context: ./eotsd
      dockerfile: Dockerfile.binary
      args:
        - FINALITY_PROVIDER_VERSION=${FINALITY_PROVIDER_VERSION}
        - USER=finality-provider
    image: eotsd:local
    pull_policy: never
    user: finality-provider
    volumes:
      - eotsd-data:/home/finality-provider/:rw
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        if [[ -f /config/eotsd.conf ]]; then
          echo "Updating configuration file..."
          cp /config/eotsd.conf /home/finality-provider/.eotsd/eotsd.conf
          echo "Configuration file updated."
        else
          echo "Error: /config/eotsd.conf not found."
          exit 1
        fi

  eotsd-import-keys:
    profiles: ["tools"]
    build:
      context: ./eotsd
      dockerfile: Dockerfile.binary
      args:
        - FINALITY_PROVIDER_VERSION=${FINALITY_PROVIDER_VERSION}
        - USER=finality-provider
    image: eotsd:local
    pull_policy: never
    user: finality-provider
    volumes:
      - eotsd-data:/home/finality-provider/:rw
    entrypoint: ["/bin/bash","-c"]
    command:
      - |
        eotsd keys add $MONIKER --recover --keyring-backend test

  eotsd-cli:
    profiles: ["tools"]
    build:
      context: ./eotsd
      dockerfile: Dockerfile.binary
      args:
        - FINALITY_PROVIDER_VERSION=${FINALITY_PROVIDER_VERSION}
        - USER=finality-provider
    image: eotsd:local
    pull_policy: never
    user: finality-provider
    volumes:
      - eotsd-data:/home/finality-provider/:rw

volumes:
  eotsd-data:
