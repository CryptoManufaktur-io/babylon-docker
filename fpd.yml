x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "3"
      tag: '{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}'

services:  
  fpd:
    build:
      context: ./fpd
      dockerfile: Dockerfile.binary
      args:
        - FINALITY_PROVIDER_VERSION=${FINALITY_PROVIDER_VERSION}
    image: fpd:local
    pull_policy: never
    restart: unless-stopped
    environment:
      - LOG_LEVEL=debug
      - MONIKER=${MONIKER}
      - EXTRA_FLAGS=${fpd_EXTRA_FLAGS}
      - EOTS_PUBLIC_KEY=${EOTS_PUBLIC_KEY}
    ports:
      - 12581:12581
      - 2112:2112
    volumes:
      - fpd-data:/home/finality-provider/:rw
    entrypoint:
      - docker-entrypoint.sh
    command:
      - start
      - --eots-pk
      - ${EOTS_PUBLIC_KEY}

  fpd-init:
    build:
      context: ./fpd
      dockerfile: Dockerfile.binary
      args:
        - FINALITY_PROVIDER_VERSION=${FINALITY_PROVIDER_VERSION}
        - USER=finality-provider
    image: fpd:local
    pull_policy: never
    user: finality-provider
    volumes:
      - fpd-data:/home/finality-provider/:rw
    entrypoint: ["/bin/bash","-c"]
    command:
      - |
        if [[ ! -d /home/finality-provider/.fpd ]]; then
          echo "Initializing!"
          echo "Running init..."
          fpd init
        else
          echo "Already initialized!"
        fi

  fpd-update-configs:
    build:
      context: ./fpd
      dockerfile: Dockerfile.binary
      args:
        - FINALITY_PROVIDER_VERSION=${FINALITY_PROVIDER_VERSION}
        - USER=finality-provider
    image: fpd:local
    pull_policy: never
    user: finality-provider
    volumes:
      - fpd-data:/home/finality-provider/:rw
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        if [[ -f /config/fpd.conf ]]; then
          echo "Updating configuration file..."
          cp /config/fpd.conf /home/finality-provider/.fpd/fpd.conf
          echo "Configuration file updated."
        else
          echo "Error: /config/fpd.conf not found."
          exit 1
        fi

  fpd-import-keys:
    profiles: ["tools"]
    build:
      context: ./fpd
      dockerfile: Dockerfile.binary
      args:
        - FINALITY_PROVIDER_VERSION=${FINALITY_PROVIDER_VERSION}
        - USER=finality-provider
    image: fpd:local
    pull_policy: never
    user: finality-provider
    volumes:
      - fpd-data:/home/finality-provider/:rw
    entrypoint: ["/bin/bash","-c"]
    command:
      - |
        fpd keys add finality-provider --recover

  fpd-cli:
    profiles: ["tools"]
    build:
      context: ./fpd
      dockerfile: Dockerfile.binary
      args:
        - FINALITY_PROVIDER_VERSION=${FINALITY_PROVIDER_VERSION}
        - USER=finality-provider
    image: fpd:local
    pull_policy: never
    user: finality-provider
    volumes:
      - fpd-data:/home/finality-provider/:rw

volumes:
  fpd-data:
